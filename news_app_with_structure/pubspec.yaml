  flutter_bloc: ^6.1.2
  flutter_svg: ^0.19.1
  get_it: ^5.0.5
  intl: ^0.16.1
  intl_translation: ^0.17.10+1
  intl_utils: ^1.9.0
  introduction_screen: ^1.0.9
  path_provider: ^1.6.27
  rxdart: ^0.25.0
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.3.1

flutter:

  uses-material-design: true
